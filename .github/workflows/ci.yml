name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  python-services:
    name: Python services (lint/install)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Upgrade pip
        run: python -m pip install -U pip
      - name: Install orchestrator
        working-directory: orchestrator
        run: |
          pip install .
      - name: Install reporter-service
        working-directory: reporter-service
        run: |
          pip install .
      - name: Install ti-enrichment
        working-directory: ti-enrichment
        run: |
          pip install .
      - name: Install static-analyzer
        working-directory: static-analyzer
        run: |
          pip install .
      - name: Sanity import checks
        run: |
          python - << 'PY'
          import importlib
          for mod in ['fastapi','prometheus_client','httpx','reportlab']:
              importlib.import_module(mod)
          print('Imports OK')
          PY

  node-frontend:
    name: Frontend (test/build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-ui/package.json
      - name: Install deps
        working-directory: frontend-ui
        run: npm ci
      - name: Unit tests
        working-directory: frontend-ui
        run: npm test --silent
      - name: Build
        working-directory: frontend-ui
        run: npm run build

  docker-build:
    name: Docker images build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - { name: orchestrator, path: orchestrator }
          - { name: reporter, path: reporter-service }
          - { name: ti, path: ti-enrichment }
          - { name: static-analyzer, path: static-analyzer }
    steps:
      - uses: actions/checkout@v4
      - name: Build ${{ matrix.service.name }}
        run: |
          docker build -t zorbox/${{ matrix.service.name }}:ci ${{ matrix.service.path }}
      - name: Compose config check
        if: matrix.service.name == 'static-analyzer'
        run: |
          docker compose -f infra/docker-compose.yml config

