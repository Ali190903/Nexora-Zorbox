name: Python CI (ti-enrichment)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ti-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ti-enrichment
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install fastapi uvicorn pydantic prometheus-client
      - name: Sanity import check
        run: python - <<'PY'
import importlib, sys
mods = ["fastapi","uvicorn","pydantic","prometheus_client"]
for m in mods:
    try:
        importlib.import_module(m)
        print(f"OK {m}")
    except Exception as e:
        print(f"FAIL {m}: {e}")
        sys.exit(1)
PY
      - name: Unit tests (none yet)
        run: echo "no tests yet"
