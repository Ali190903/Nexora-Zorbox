name: Python CI (reporter-service)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  reporter-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: reporter-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install fastapi uvicorn pydantic prometheus-client reportlab
      - name: Sanity import check
        run: |
          python -c "import importlib,sys; mods=['fastapi','uvicorn','pydantic','prometheus_client','reportlab']; [importlib.import_module(m) for m in mods]; print('OK')"
      - name: Unit tests (none yet)
        run: echo "no tests yet"
