apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox
  namespace: zorbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sandbox
  template:
    metadata:
      labels:
        app: sandbox
    spec:
      containers:
        - name: sandbox
          image: zorbox/sandbox:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8050
---
apiVersion: v1
kind: Service
metadata:
  name: sandbox
  namespace: zorbox
spec:
  selector:
    app: sandbox
  ports:
    - name: http
      port: 8050
      targetPort: 8050

